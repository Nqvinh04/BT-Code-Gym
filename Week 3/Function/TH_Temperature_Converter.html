<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
<h3>Temperature Converter</h3>
<p>Typer a value in the Fahrenheit field to convert the value to Celcius</p>
<input type="number" name="" id="Fahrenheit"
oninput="temperature(this.value)"  onchange="temperature(this.value)" >
<p >Celcius: <span id="outputCelsius"></span></p>
</body>
<script>
    function temperature(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
    }
</script>
</html>
