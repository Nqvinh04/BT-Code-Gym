<script>
    // Bài 1
    function mycolor(){
        let myColor = ["Red","Green","While","Black"];
        alert(myColor.toString());
    }

    // Bài 2
    function less_2() {
        const num=window.prompt();
        const str = num.toString();
        const result = [str[0]];

        for(let x=1; x<str.length; x++)
        {
            if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
            {
                result.push('-', str[x]);
            }
            else
            {
                result.push(str[x]);
            }
        }
        alert(result.join(''));

    }x
