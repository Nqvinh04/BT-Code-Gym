<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<h2> Luyện Tập Vòng Lặp 1</h2>
</body>
<script>

    let a = 1;
    let b = 1;
    let count = 0;
    document.write(a + ' ');
    document.write(b + ' ');
    while (count < 18) {
        let c = a + b;
        document.write(c + ' ');
        a = b;
        b = c;
        count++;
    }



</script>
</html>
