<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
</body>
<script>

    let i, j;

    for (i = 2; i <= 10; i++) {
        for (j =1; j <= 10; j++){
            document.write(i + "x" + j + "=" + (i*j));
            document.write("<br>");
            document.write("</t>");
        }
        document.write("</t>");
        document.write("<br>");
    }

</script>
</html>
