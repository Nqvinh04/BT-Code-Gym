<h3> Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</h3>
</body>
<script>
    function  Shtrg(a) {
        return Math.pow(a,2)*Math.PI;
    }
    function  Chtrg(b) {
        return 2*b*Math.PI;
    }
    let c= parseInt(prompt("Bán kính hình tròn"));
    alert("Diện tích là: " + Shtrg(c) + "    " +"Chu vi là"+ Chtrg(c));
</script>
