<h3>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được</h3>
</body>
<script>
    let a = parseInt(prompt("Nhập số"));
    alert(number(a))
        function number(n) {
        return n * n;
    }
