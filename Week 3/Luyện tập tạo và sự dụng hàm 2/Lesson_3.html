<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được</h3>
</body>
<script>

    function factorial(a) {
         var c = 1;
        for (let i = 1; i <= a; i++){
             c *= i;
        }
        // console.log(c);
        return c;
    }

     let b = parseInt(prompt("Nhập số"));
    alert(factorial(b));
</script>
</html>
