    <title>Bài tập 20 số nguyên tố</title>

<script>
    // let n = parseInt(prompt(" Nhập một giá trị để lưu số lượng số nguyên tố cần in ra: "));
    let count = 0;
    let N = 2;
    let i ;
    let prime = true;
    while (count < 20){
            prime = true;
        for(i = 2; i <= N/2; i++){
            if (N%i == 0){
                prime = false;
                break;
            }

        }
    }
    alert(" 20 số nguyên tố đầu tiên là " + count);
</script>
