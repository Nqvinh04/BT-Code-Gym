<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<h2> Luyện Tập Vòng Lặp 1</h2>
</body>
<script>

    let a = 0;
    let b = 1;
    document.write(a + "");
    document.write(b + "");
    let count = 0;
    while (count < 18) {
        let c = a + b;
        document.write(c + "");
        a = b;
        b = c;
        count++;
    }


</script>
</html>
