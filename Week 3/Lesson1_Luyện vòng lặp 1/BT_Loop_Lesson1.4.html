<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title> Bài Tập Luyện Tập Vòng Lặp co1</title>
</head>
<body>
</body>
<script>
    let a = 0;
    let b = 1;
    let count = 1;
    while (count > 0  ) {
        let c = a + b;
        a = b;
        b = c;
        if (c % 5 == 0){
            alert(" Số chia hết cho 5: " + c)
            break;
        }
         count++;
     }



</script>
