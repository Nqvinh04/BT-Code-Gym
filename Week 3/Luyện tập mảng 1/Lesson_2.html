<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3> Bài 2- chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
        </h3>
</body>
<script>
    let integer = [5,6,7,8,10,11,2,3,1,13];
    let max = integer[0];
    let index = 0;
    for(let i = 0; i < integer.length ; i++){
        if (integer[i] > max){
            max = integer[i];
            index = i;

        }
    }
    document.write("Số lớn nhất trong mảng số nguyên là: " + max + "<br/>" + " vị trí phần tử đó trong mảng: " + index);
</script>
</html>
