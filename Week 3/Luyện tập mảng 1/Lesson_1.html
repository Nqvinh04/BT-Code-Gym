<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3> Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</h3>
    <br/>
</body>
<script>
    let integer = [5,6,7,8,10,11,2,3,1,13];
    let count = 0;
    for (let i = 0; i < integer.length; i++){
        if (integer[i] > 10) {

            document.write("Có" + count + "số lớn hơn 10 trong mảng là số " + integer[i]);

        } else if (integer[i] = 10){
            document.write("")
        }
        count++;
    }
</script>
</html>
