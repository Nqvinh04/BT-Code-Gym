<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        let bankinh;
        const r = 3.14;
        bankinh = prompt("Bán kính hình tròn:");
        D = parseInt(bankinh);
        C = D*r;
        document.write("Chu vi hình tròn=" + C);
    </script>
</body>
</html>
