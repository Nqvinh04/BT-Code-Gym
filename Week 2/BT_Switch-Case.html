<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Câu Lệnh Switch Case</title>
</head>
<body>
<form>
    <input type="text" id="number"/>
    <button type="button" onclick="count()">Click</button>
    <div id="a">result:</div>
</form>
<script>
    function count() {
        let a = document.getElementById("number").value;
        let number = parseInt(a)
        switch (number) {
            case 2:
                document.getElementById("a").innerHTML = "28 hoặc 29 ngày";
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("a").innerHTML = "tháng 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("a").innerHTML = "tháng 30 ngày";
                break;
        }
    }


</script>
</body>
</html>
