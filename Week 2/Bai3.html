<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        let bankinh;
        const r = 3.14;
        bankinh = prompt("Bán kính hình tròn:");
        d = parseInt(bankinh);
        let R = Math.pow(d,2);
        S = R*r;

        document.write("Diện tích hình tròn:" + S);

    </script>
</body>
</html>
