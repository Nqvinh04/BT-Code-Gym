<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành cấu trúc if/else</title>
</head>
<body>
    <script>
        let chain = prompt("what is the official name of Javascript?");

        if ( chain == "ECMAScript"){
            alert("Display");
        } else {
            alert("Didn't know? ECMAScript")
        }
    </script>
</body>
</html>
