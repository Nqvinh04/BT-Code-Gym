<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp for</title>
</head>
<body>
<h2>Javascript Loop</h2>
<p id="demo"></p>
</body>
<script>
    let text = "";
    let i;
    for (i=0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</html>
