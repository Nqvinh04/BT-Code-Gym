<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Năm Nhuận</title>
</head>
<body>
    <div>

    </div>
    <script>
        let year = parseInt(prompt("Nhập số năm:"));
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    document.write(year + ": Năm này là năm nhuận");
                } else {
                    document.write(year + ": Không phải là năm nhuận");
                }
            } else {
                document.write(year + ": Năm này là năm nhuận");
            }
        } else {
                document.write(year + ": Không phải là năm nhuận");
        }
    </script>

</body>
</html>
