<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực vòng lập while</title>
</head>
<body>

</body>
<script>


    let number;
    let sum = 0;
    while (number !== -1) {
        number = parseInt(prompt('Nhap vao mot gia tri bat ky'));
        alert("Số đã nhập :" + number)
        sum += number;
     }
    alert(" Tổng của số đã nhập là: " + sum);
</script>
</html>
