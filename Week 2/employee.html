<script>
    let login = prompt ("Chuỗi nhập vào");
    let message = (login == "Employee") ?
        "Hello" :
        (login == "Director") ?
            "Greetings" :
            (login == "") ?
                "No login" :
                "";
    alert("Chuỗi message hiển thị là:" + message);

</script>
