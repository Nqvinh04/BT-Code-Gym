<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Chương  trình đếm và  in  ra số  lượng các số nguyên chia hết cho 3 hoặc 7 nằm  trong
    đoạn 1 đến 100
</h3>
</body>
<script>
    let count = 0;

    for (let i = 1;  i < 100; i++) {
        if (i % 3 === 0 || i % 7 === 0) {
            document.write ( i + "," );
            count++;
        }
    }
    document.write ("<br/>" + "Có:" + count + "số chia hết cho 3 hoặc 7 ");

</script>
</html>
