<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Enter a number</p>
    <input type="text" name="" id="checkId">
    <button onclick="checkPrime()" >Show</button>
</body>
<script>
    function checkPrime() {
        let n = document.getElementById("checkId").value;
        let N = 2;
        while  (N < n) {
            if (isCheck(N)) {
                document.write(N+',');
            }
            N++;
        }

        function isCheck(a) {
            let checked = true;
            for (i = 2;i <= Math.sqrt(a);i++) {
                if (a % i === 0) {
                    checked = false;
                    break;
                }
            }
            console.log(checked);
            return checked;
        }
    }




</script>
</html>
