<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Enter a number</p>
    <input type="text" name="" id="checkId">
    <button onclick="checkPrime()" >Show</button>
    <p id="result"></p>
</body>
<script>
    function checkPrime() {
        let n = document.getElementById("checkId").value;
        let N = 2;
        let b = "";
        while (N < n) {
            if (isCheck(N)) {
                b += N + "," ;
            }
            N++;
        }
        document.getElementById("result").innerHTML = b ;
        function isCheck(a) {
            let checked = true;
            for (i = 2;i <= Math.sqrt(a);i++) {
                if (a % i === 0) {
                    checked = false;
                    break;
                }
            }
            console.log(checked);
            return checked;
        }
    }




</script>
</html>
