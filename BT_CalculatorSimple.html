<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Máy Tính ĐƠn Giản</title>
    <style>
        table {
            border: 5px solid black;
            padding: 15px ;
        }
    </style>
</head>
<body>
<div>
<table class="table">
    <tr>
        <td colspan="4"><input type="text" value="" id="Result"></td>
    </tr>
    <tr>

        <td><button value="1" onclick="number(value)">1</button></td>
        <td><button value="2" onclick="number(value)">2</button></td>
        <td><button value="3" onclick="number(value)">3</button></td>
        <td><button value="+" onclick="number(value)">+</button></td>

    </tr>
    <tr>
        <td><button value="4" onclick="number(value)">4</button></td>
        <td><button value="5" onclick="number(value)">5</button></td>
        <td><button value="6" onclick="number(value)">6</button></td>
        <td><button value="-" onclick="number(value)">-</button></td>
    </tr>
    <tr>

        <td><button value="7" onclick="number(value)">7</button></td>
        <td><button value="8" onclick="number(value)">8</button></td>
        <td><button value="9" onclick="number(value)">9</button></td>
        <td><button value="*" onclick="number(value)">x</button></td>

    </tr>
    <tr>

        <td><button onclick="reset_number()">C</button></td>
        <td><button value="2" onclick="number(value)">0</button></td>
        <td><button onclick="result_number()">=</button></td>
        <td><button value="/" onclick="number(value)">/</button></td>

    </tr>
</table>
</div>
    <script>
        function number(value) {
            document.getElementById("Result").value += value;

        }
        function reset_number() {
            document.getElementById("Result").value = "";
        }

        function result_number() {
            let x = document.getElementById("Result").value;
            document.getElementById('Result').value = eval(x);
        }
    </script>
</body>
</html>
