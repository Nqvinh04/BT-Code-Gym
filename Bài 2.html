<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
    <script>
        let Celsius;
        Celsius = prompt("Nhiệt độ (c):");
        C = parseInt(Celsius);
        F = (9*C)/5 + 32;
        document.write("Chuyển nhiệt độ=" + F);
    </script>


</body>
</html>
